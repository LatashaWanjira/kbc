<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="styles/payment.css">
    <title>KBC | Home</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>

  </head>

  <body>
    <div id="header">
      <div class="carousel">
        <h3>Who's Watching</h3>
        <div class="autoplay">
          <div class="info">
            <h1>15%</h1>
            <h6>Age 18-34</h6>
          </div>
          <div class="info">
            <h1>29%</h1>
            <h6>Age 35-54</h6>
          </div>
          <div class="info">
            <h1>57%</h1>
            <h6>Age 55+</h6>
          </div>
          <div class="info">
            <h1>55%</h1>
            <h6>Male</h6>
          </div>
          <div class="info">
            <h1>45%</h1>
            <h6>Female</h6>
          </div>
          <div class="info">
            <h1>25%</h1>
            <h6>College Grad</h6>
          </div>
          <div class="info">
            <h1>15%</h1>
            <h6>Highschool Student</h6>
          </div>
          <div class="info">
            <h1>30%</h1>
            <h6>Children</h6>
          </div>
          <div class="info">
            <h1>61%</h1>
            <h6>Others</h6>
          </div>
          <div class="info">
            <h1>80%</h1>
            <h6>Age</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="payment-option">
        <button class="btn" onclick="openPayment('mpesa')">Mpesa</button>
        <button class="btn" onclick="openPayment('card')">Card</button>
      </div>
      <div id="mpesa" class="payment-mode">
        <form class="" action="index.html" method="post">
          <input type="text" name="" value="" placeholder="Phone Number">
          <br>
          <button class="btn" onclick="openPayment('card')">Card</button>
          <button class="btn pay">Pay</button>
        </form>

      </div>
      <div id="card" class="payment-mode" style="display: none">
        <form class="" action="index.html" method="post">
          <div class="form-style">
            <input type="text" name="" value="" placeholder="Phone Number">
            <input type="text" name="" value="" placeholder="Card Holder's First Name">
            <input type="text" name="" value="" placeholder="Email">
            <input type="text" name="" value="" placeholder="Expiry">
            <input type="text" name="" value="" placeholder="Card Holder's Last Name">
            <input type="text" name="" value="" placeholder="CVV">
          </div>
          <br>
          <button class="btn" onclick="openPayment('mpesa')">Mpesa</button>
          <button class="btn pay">Pay</button>
        </form>
      </div>
    </body>

  </html>
