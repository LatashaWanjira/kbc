  <head>

  <body>
    <div id="header">
      <div class="carousel">
        <h3>Who's Watching</h3>
        <div class="autoplay">
          <div class="info">
            <h1>15%</h1>
            <h6>Age 18-34</h6>
          </div>
          <div class="info">
            <h1>29%</h1>
            <h6>Age 35-54</h6>
          </div>
          <div class="info">
            <h1>57%</h1>
            <h6>Age 55+</h6>
          </div>
          <div class="info">
            <h1>55%</h1>
            <h6>Male</h6>
          </div>
          <div class="info">
            <h1>45%</h1>
            <h6>Female</h6>
          </div>
          <div class="info">
            <h1>25%</h1>
            <h6>College Grad</h6>
          </div>
          <div class="info">
            <h1>15%</h1>
            <h6>Highschool Student</h6>
          </div>
          <div class="info">
            <h1>30%</h1>
            <h6>Children</h6>
          </div>
          <div class="info">
            <h1>61%</h1>
            <h6>Others</h6>
          </div>
          <div class="info">
            <h1>80%</h1>
            <h6>Age</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <form class="" action="index.html" method="post">
        <div class="form-style">
          <div class="image-submission">
            <h1>1. Submit Ad &amp; Title</h1>
            <input class="ad-name" type="" name="" value="" placeholder="Title">
            <h1>2. Ad details</h1>
            <div>
              <label for="photos">Upload Photos</label>
              <input type="file" name="photos" value="">
            </div><br>
            <div>
              <label for="video">Upload Video</label>
              <input type="file" name="video" value="">
            </div><br>
            <div>
              <label for="audio">Upload Video</label>
              <input type="file" name="audio" value="">
            </div>

          </div>
          <div class="details-submission">
            <textarea name="description" rows="5" cols="50" placeholder="Description (Max: 100 Characters)"></textarea>
            <br>
            <input type="text" name="" value="" placeholder="Other Comments">
            <br>
            <input list="browsers" name="browser" placeholder="Radio Stations">
            <datalist id="browsers">
              <option value="Internet Explorer">
                <option value="Firefox">
                  <option value="Chrome">
                    <option value="Opera">
                      <option value="Safari"></datalist>
                      <button class="btn">Amount: KES 8,000</button>

                      <button class="btn">
                        <a href="payment.html">Submit &amp; Make Payment</a>
                      </button>

                    </div>

                  </div>

                </form>

              </div>
            </body>

          </html>
